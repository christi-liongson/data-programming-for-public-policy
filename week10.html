					  ## Week 10:
					  Data Cleaning Tools and Tips
					</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
					  ## Tips for Data Cleaning: Review
					  * What is your data source? Do any values need to be updated for your analysis?

					  Check data types:
					       * Numeric values: Do they need to be binned/placed in categories? Would values need to be standardized?
						   * String values: Do they represent categories, and if so, should they be converted into dummies?
					</textarea>
			</section>
			<section data-markdown>
			<textarea data-template>
				## Tips for Data Cleaning: Review
				* When possible, vectorize functions instead of looping through each row dataset
				* Exploring in Jupyter is fine, but move code into a function to be more generalizable
			  </textarea>
	  </section>
			<section data-markdown>
				<textarea data-template>
					  ## Tips for Data Cleaning: Text
					  * What is your analysis? What is the data source?

					  Generally, you may want to do the following:
						  * Remove capitalization and punctuation
						  * Tokenization
						  * Stopwords
						  * Optional: Lemmatize/Stem Words
					  * Helpful packages: `re`, `nltk`
					</textarea>
			</section>



		</div>
