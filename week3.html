					  ## Functions
					```python
					def calc_hypotenuse(a, b):
						'''
						Calculates hypotenuse of a right triangle

						Inputs:
							a (numeric): Length of side a
							b (numeric): Length of side b
						Returns: Float
						'''
						c = (a**2 + b**2) ** (1/2)
						return c
					```
					</textarea>

					  ## Programming Best Practice
					If you find yourself copying and pasting the same line of

					variable or made into a function!

					  ## Required arguments, keyword arguments, and default arguments
					```python
					def ret_info(name, location, weather):
					```

					vs.

					```python
					def ret_info(name="Abby", location="Hyde Park", weather="Sunny")
					```
					</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					  ## Lambda/Anonymous function
					Anonymous functions do not require the `def` keyword.

					```python
					lambda argument: expression
					```

					Lambda functions are restricted to one expression
					</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					  ## Local and Global Variables
					* **Global Variables**: Variable declared outside of the function
					* **Local Variables**: Variable declared inside the function

					</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					  ## Global Variables
					  Globals can be very helpful when you have code that would rely on the same value!
					  <div class="container">
						<div class="col">
							Instead of using redundant values within a function:
							<pre><code>
						def add_apple(s):
							apple = "apple"
							return s + apple
						def remove_apple(s):
							apple = "apple"
							return s.replace(apple, "")
							</code></pre>
						</div>
						<div class="col">
						You can create  a global variable instead!
						<pre><code>
						APPLE = "apple"
						def add_apple(s):
							return s + APPLE
						def remove_apple(s):
							return s.replace(APPLE, "")
								</code></pre>
						</div>
					  </div>
					</textarea>
			</section>

					```python
					class MyClass:

					```

					In addition to `__init__`, there are other reserved
					methods that you can use to describe the class, such as:
					`__repr__` and `__str__`.
