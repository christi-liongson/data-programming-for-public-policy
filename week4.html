					  ## Common Tips and Naming Conventions


					Variables and functions are named using snakecase
					```python
					my_variable = "test variable"

					def my_function():

					```
					* Avoid using names that begin with numbers
					* Avoid using special characters other than `_`
					* Avoid naming your variable with a data type, function,
					  or method

					Classes are named using camel case

					```python
					class MyClass
					```

					</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					  ## Common Tips and Naming Conventions

					* Lines should be no longer than 79 characters

					## Some ways to "lint" your code:
					[Pylint](https://anaconda.org/anaconda/pylint) is a package
					that will check your code for Python style!

					In your terminal, navigate to your file and run:
					```shell
					user@MyComputer$ pylint my_file
					```
					Note: Pylint offers suggestions on your code. You don't
					necessarily need to follow all the style suggestions that
					Pylint offers

					There are a bunch of other helpful resources online with
					examples of good Python style.
					</textarea>

					## Inheritance
					* **Parent Class**: The class being inherited from
					* **Child Class**: Class that inherits from another class

					</textarea>

					## Generators
					* Once you use the statement `yield`, the function becomes a
					generator function. Using `return` terminates the function, while
					`yield` pauses the function
					* Helpful if you want to return back to a sequence


					</textarea>
			</section>
